<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessiable Table</title>
</head>
<body>
    <header>
        <h1>Html Table</h1>
    </header>
    <main>
        <table>
            <caption>
                Student info
            </caption>

            <colgroup>
                <col span="3"  style="background-color: burlywood;">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">101</td>
                    <td>Rokon</td>
                    <td>3.45</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Rakib</td>
                    <td>3.20</td>
                </tr>
                <tr>
                    <td>101</td>
                    <td>salim</td>
                    <td>3.37</td>
                </tr>
                

            </tbody>

            
        </table>

    </main>
</body>
</html>
