<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <h2>Registration</h2>
    <form>
        <div>
            <lable for = "fullname">FullName:</lable>
            <input type="text" name="fullname " id="fullname">
        </div><br>
        
        <div>
            <lable for = "email">Email:</lable>
            <input type="email" name="email" id="email">
        </div><br>
        
        <div>
            <lable for = "password">password:</lable>
            <input type="password" name="password " id="password">
        </div><br>
        
        <div>
            <lable for = "date"> Date of Birth: </lable>
            <input type= "date" name= "date" id="date of birth">
        </div><br>

        <div>
            <lable for ="photo"> choose your photo: </lable>
            <input type= "file"  name= "photo"  id="photo">
        </div><br> 
        
        <div>
            <lable for ="gender"> Gender: </lable>
            <input type= "radio"  name= "gender"  id="gender" value="Male">Male
            <input type= "radio"  name= "gender"  id="gender" value="Female">Female
        </div><br>
        <div>
            <lable for ="Religion"> Religion: </lable>
            <input type= "checkbox"  name= "Islam"  id="Islam" >Islam
            <input type= "checkbox"  name= "Hindu"  id="Hindu" >Hindu
        </div><br>
        
        <div>
            <label for="Department"> Department:</label>
            <select name="Department" id="Department">
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="LLB">LLB</option>
                <option value="cst">CST</option>

            </select>
        </div><br>

        <div>
            <label for="Massage">Massage :</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>

        </div>
        <div>
            <input type="submit" value="Register">
            <input type="reset" value="clear">
           
            

        </div>




    </form>
</body>
</html>
